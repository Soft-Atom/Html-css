<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Форма регистрации</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <main>
            <div class="backgroundOverlay">
                <div class="regFormWrap">
                    <div class="title">
                        <h1>Регистрация</h1>
                        <span
                            >Уже есть аккаунт? <a href="/login">Войти</a></span
                        >
                    </div>
                    <form action="/register" method="post" class="regForm">
                        <div class="company">
                            <label>
                                <span>Моя компания</span>
                                <input type="text" name="company" />
                            </label>
                        </div>
                        <div>
                            <div>
                                <label>
                                    <span>Имя</span>
                                    <input type="text" name="firstName" />
                                </label>
                            </div>
                            <div>
                                <label>
                                    <span>Фамилия</span>
                                    <input type="text" name="lastName" />
                                </label>
                            </div>
                        </div>
                        <div>
                            <label>
                                <span>E-mail *</span>
                                <input type="email" name="email" required />
                            </label>
                        </div>
                        <div>
                            <button type="submit">
                                Зарегистрироваться
                                <span>
                                    <img
                                        src="./images/Arrow 1.png"
                                        alt="Иконка зарегистрироваться"
                                    />
                                </span>
                            </button>
                        </div>
                        <div class="terms">
                            <div>
                                <label>
                                    <span>Я прочитал и принимаю</span>
                                    <input type="checkbox" />
                                </label>
                            </div>
                            <div>
                                <a href="/policy">Условия использования</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
